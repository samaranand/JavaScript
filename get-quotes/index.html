<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Get Quotes</title>
	    <link rel="stylesheet" type="text/css" href="./css/style.css">
	    <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,700;1,400;1,700&family=Inria+Serif:ital@1&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/68b0726c11.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="blockquote blockquoteBorder">
				<i class="fab fa-twitter tweet"></i>
				<p class="quotes" id="quotes"></p>
				<p class="author" id="author"></p>
			</div>
			<div class="button">
				<p id="newQ">New Quotes</p>
			</div>
		</div>	
	</body>
	<script src="./js/script.js"></script>
</html>
